<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Oh, Bo</title>
  </head>

  <body>
    <div class="static-container">
      <section class="block-of-blocks">
        <article id="name-block" class ="blue-block">
          <h1>BO BURNHAM</h1>
          <p>Iâ€™m a stand up comic and I always sit and slouch.</p>
          <p>I'm all about words, words, words.</p>
          <div class="icon-text-box">
            <img src="images/laughing-face.svg" class="icon-text-box-buttons" alt="happy face"><p class="button-text">Make Happy</p>
          </div>
          <div class="icon-text-box">
            <img src="images/confused.svg"  class="icon-text-box-buttons" alt="confused face"><p class="button-text">What.</p>

        <article class="block white-block">
          <img src="images/menu.svg" alt="profile icon" />

        <article class="block red-block">
          <img src="images/feather-and-ink.svg" alt="feather quill and ink icon" />

        </article>
        <article class="block red-block">
          <img src="images/sportlights.svg" alt="stage lights icon" />

        </article>
        <article class="block orange-block">
          <img src="images/triangle.svg" alt="trianlge instrument icon" />
          <p class="block-text">Bo's Poems</p>
        </article>
      </section>
      <section id="mr-burnham">
        <img id="bo" src="images/bo.jpg" alt="Bo Burnham">
        <img src="images/circle-filled.svg" alt="shown image" class="img-icon">
        <img src="images/circle-open.svg" alt="hidden image" class="img-icon">
        <img src="images/circle-open.svg" alt="hidden image" class="img-icon">
        <img src="images/arrow-circle.svg" alt="left arrow" class="left-arrow">
        <img src="images/arrow-circle.svg" alt="right arrow" class="right-arrow">
      </section>
    </div>
  </body>

</html>
